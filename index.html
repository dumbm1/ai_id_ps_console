<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<link id="hostStyle" rel="stylesheet" href="css/main.css"/>
		<title>console</title>

	</head>

	<body class="hostElt">

		<div class="console">

			<div id="editor"></div>

			<div class="main-menu">

				<div class="main-menu__group">
					<button id="btn_eval_js" class="button hostButton" title="Shortcut: ctrl+enter">Chrome</button>
					<button id="btn_eval_jsx" class="button hostButton" title="Shortcut: alt+enter">Extend Script</button>
				</div>

				<div class="main-menu__group  main-menu__inner-group_gap-x-3">
					<div class="main-menu__inner-group">
						<label for="is_autocomplete">Autocomplete:</label>
						<input id="is_autocomplete" class="checkbox" type="checkbox">
					</div>
					<div class="main-menu__inner-group">
						<label for="themes" class="">Themes:</label>
						<select class="hostTextarea select" name="themes" id="themes">
							<!--<option>monokai</option>-->
						</select>
					</div>
				</div>

				<div class="main-menu__group">

					<button id="btn_refrash" class="button hostButton">Refresh</button>
					<button id="btn_close" class="button hostButton">Reset ES</button>
					<button id="btn_github" class="button hostButton">Github</button>
				</div>
			</div>

			<details class="output">
				<button id="btn_clear_output" class="button button_text-only output__button hostFontColor">Clear output</button>
				<summary class="output__title">
					Console output
				</summary>
				<textarea id="output_field" rows="5" class="hostTextarea output__field" disabled></textarea>

			</details>
		</div>

		<script src="js/libs/CSInterface.js"></script>
		<script src="js/libs/jquery-2.0.2.min.js"></script>
		<script src="js/themeManager.js"></script>
		<script src="js/libs/ace.js"></script>
		<script src="js/libs/ext-language_tools.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
